# Example Site settings

include:
  - _main

header_pages:
 - _main/index.md
 - _main/work.md
 - _main/blog.md
 - _main/more.md


style: light # dark (default) or light
listen_for_clients_preferred_style: true # true or false (default)

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

collections:
  - works

sass:
    style: compressed

resume_google_doc_url: https://docs.google.com/document/d/19U1NSPc4tTiaVzpPasZLVVWPzhY13PPFXWlBGOop7sE
google_analytics_id: UA-166104383-1