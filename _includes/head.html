<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}
    <link rel="shortcut icon" type="image/png" href="favicon.png">

     <link rel="stylesheet" type="text/css" href="{{ "/assets/main-light.css" | relative_url }}"  media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
      <link rel="stylesheet" type="text/css" href="{{ "/assets/main-dark.css" | relative_url }}"  media="(prefers-color-scheme: dark)">

  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  <script type="module" src="https://unpkg.com/dark-mode-toggle"></script>
  <script type="text/javascript" src="{{ "/assets/navburger.js" | relative_url }}"></script>
  <script type="text/javascript" src="{{ "/assets/tabs.js" | relative_url }}"></script>
</head>
