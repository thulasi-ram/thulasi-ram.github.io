<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- remove once seo tags set og:type -->
    <meta property="og:type" content="website" /> 

    {%- seo -%}
    <link rel="shortcut icon" type="image/png" href="{{ "/assets/favicon.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon.png" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/common.css" | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/light.css" | relative_url }}" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
    <link rel="stylesheet" type="text/css" href="{{ "/assets/dark.css" | relative_url }}" media="(prefers-color-scheme: dark)">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sen:400,700&display=swap">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/foundation.min.css" media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/styles/atom-one-dark.min.css" media="(prefers-color-scheme: dark)">



    {%- if jekyll.environment == 'production' and site.google_analytics_id -%}
    {%- include analytics.html -%}
    {%- endif -%}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.2.2/anchor.min.js" defer></script>
    <script type="module" src="{{ "/assets/dark-mode-toggle.min.mjs" | relative_url }}" defer></script>    
    <script type="text/javascript" src="{{ "/assets/ahiravan.js" | relative_url }}" defer></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.0/highlight.min.js" defer></script>
</head>
