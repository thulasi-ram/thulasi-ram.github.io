<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>{{ page.title }}</title>
  {%- seo title=false -%}
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
     <link rel="stylesheet" type="text/css" href="{{ "/assets/common.css" | relative_url }}">
     <link rel="stylesheet" type="text/css" href="{{ "/assets/light.css" | relative_url }}"  media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)">
      <link rel="stylesheet" type="text/css" href="{{ "/assets/dark.css" | relative_url }}"  media="(prefers-color-scheme: dark)">
  {%- if jekyll.environment == 'production' and site.google_analytics_id -%}
    {%- include analytics.html -%}
  {%- endif -%}
</head>
