{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
  <nav class="navbar menu1 is-transparent" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="#">
      <img src="https://byte-yagami.s3.ap-south-1.amazonaws.com/byte_yagami_logo.svg">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">

    <div class="navbar-end">
        {%- for path in page_paths -%}
        {%- assign my_page = site.pages | where: "path", path | first -%}
        {%- if my_page.title -%}
        <div class="navbar-item">
        <a href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
        </div>
        {%- endif -%}
      {%- endfor -%}
    </div>
  </div>
</nav>
</header>
